    <!--
    非主流的适配方案：
    1.页面的真实尺寸会在设备的上尺寸要大几倍
    2.假设设备是iphone4 -》 320px -》 网页尺寸 640px
    3.缩放操作，有2倍的 有3倍 和屏幕像素比有关系
    4.什么是屏幕像素（物理像素，像素点）px（页面的尺寸单位）
    5.物理像素  是设备显示屏的最小可视颗粒的大小    以前的
    手机（直板手机）
    6.现在有 高清显示屏 视网膜屏 retina屏
    7.显示的效果就提高了更细腻，但是在现实同等质量的图片的
    时候（模糊效果）
    8.在屏幕像素比（一个px宽的屏幕能放几个物理像素）高的
    设备    图片（非矢量）显示会模糊
    9.提高网页的清晰度  根据屏幕的像素比来缩放网页
    10.但是这样的适配方案成本非常高
    11.一般的企业开发当中使用的还是标准化设置
    
    在高清显示屏当中：图片可能会失真（模糊）

    物理像素：设备显示屏最小可视化颗粒
    根据屏幕的像素比来缩放网页
    -->
