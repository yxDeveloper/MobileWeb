<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>
	<style type="text/css">
		/* html{
			font-size: 50px;
		} */
		body{
			margin: 0;
			padding: 0;
			line-height: 1;
			font-size: 50px;
		}
		.em{
			font-size: 2em;
		}
		.rem{
			font-size: 2rem;
		}
		/* 1.rem是相对单位 */
		/* 2.em大小是基于父元素的字体大小 */
		/* 3.rem的大小是基于html的字体大小 */
		/* 4.浏览器默认的字体大小是16px */
		/* 5.r 的意思 root 根元素，html标签 */
		/* 6.rem的大小是基于html元素的字体大小 */
	</style>
</head>
<body>
	<div class="em">AAAAA</div>
	<div class="rem">AAAAA</div>
</body>
</html>
